
<!DOCTYPE html>
<html>
<head>
  <title>呼び出し状況</title>
  <script>
    function loadNumber() {
      const number = localStorage.getItem('callNumber') || '呼び出し停止中';
      document.getElementById('number').textContent = number;
    }

    setInterval(loadNumber, 5000);
    window.onload = loadNumber;
  </script>
</head>
<body>
  <h1>現在の呼び出し番号</h1>
  <div id="number" style="font-size: 48px;">--</div>
</body>
</html>
